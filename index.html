<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        
        <title>Flash Card App | Easily create flash cards for studying</title>
    </head>

    <body>

    <div id="page-container">
        <div id="content-wrap">
            <header class="header row">
                <h1>My Flashcards</h1>
                
            </header>

            <main class="row">
                    <div class="row">
                        <div class="col-3-of-4">
                            <div class="user-guide-modal">
                                <a href="#" class="modal-close-icon"></a>
                                <p>
                                    Hover over card for answer. Delete card by right-clicking on it, and selecting “delete”. 
                                </p>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-medium btn-main-color">Add Card</button>

                    <div class="row">
                        <div class="col-1-of-2">
                            <div class="flash-card-form">
                                <form action="">
                                    <a href="#" class="modal-close-icon"></a>
                                    <div class="question">
                                        <label for="form-question">Enter question</label>
                                        <textarea name="question" id="form-question"></textarea>
                                    </div>
                                    <div class="answer">
                                        <label for="form-answer">Enter answer</label>
                                       <textarea name="answer" id="form-answer"></textarea>
                                    </div>
                                    <button class="btn btn-small btn-inverse">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-1-of-3">
                            <div class="flash-card">
                                <div class="flash-card-side flash-card-side-front">
                                    <h3 class="flash-card-question">What colour was Napolean's white horse?</h3>
                                </div>
                                <div class="flash-card-side flash-card-side-back">
                                    <h3 class="flash-card-answer">White</h3>
                                </div>>
                            </div>

                            <div class="flash-card">
                                <div class="flash-card-side flash-card-side-front">
                                    <h3 class="flash-card-question">What colour was Napolean's white horse?</h3>
                                </div>
                                <div class="flash-card-side flash-card-side-back">
                                    <h3 class="flash-card-answer">White</h3>
                                </div>>
                            </div>
                        </div>

                    </div>
            </main>
        </div>
    </div>
    <footer id="footer" class="footer">
        <div class="row">
            <div class="">
                <p class="footer__copyright">
                    Designed & Developed by <a href="#" class="footer__link">Dehsen Ragavulu</a>
                </p>
            </div>
        </div>
    </footer>
